<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sidebar Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ AI Assistant</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <h3>Welcome to AI Sidebar Assistant!</h3>
                    <p>I'm powered by Groq's fast AI models. Ask me anything!</p>
                    <div class="quick-prompts">
                        <button class="quick-prompt" data-prompt="Help me write a professional email">üìß Write Email</button>
                        <button class="quick-prompt" data-prompt="Explain this concept in simple terms">üìö Explain</button>
                        <button class="quick-prompt" data-prompt="Generate ideas for">üí° Brainstorm</button>
                        <button class="quick-prompt" data-prompt="Summarize the key points">üìù Summarize</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="3"
                    maxlength="2000"
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>
                    <span class="send-icon">‚û§</span>
                </button>
            </div>
            <div class="input-footer">
                <span id="charCount">0/2000</span>
                <button id="clearBtn" class="clear-btn">Clear Chat</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiKey">Groq API Key: <span class="required">*</span></label>
                    <input type="password" id="apiKey" placeholder="Enter your Groq API key">
                    <small>Get your API key from <a href="https://console.groq.com/" target="_blank">Groq Console</a></small>
                    <div class="api-key-status" id="apiKeyStatus"></div>
                </div>
                
                <div class="setting-group">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="llama3-8b-8192">Llama 3.1 8B (Fast)</option>
                        <option value="llama3-70b-8192">Llama 3.1 70B (Powerful)</option>
                        <option value="gemma2-9b-it">Gemma2 9B (Efficient)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="maxTokens">Max Tokens:</label>
                    <input type="range" id="maxTokens" min="100" max="4000" value="1000">
                    <span id="maxTokensValue">1000</span>
                </div>
                
                <div class="setting-group">
                    <label for="useExtensionIcon">Open from Extension Icon:</label>
                    <input type="checkbox" id="useExtensionIcon">
                    <small>When enabled, the sidebar opens from the extension icon instead of the bottom-right button</small>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
